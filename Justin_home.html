<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
            animation: pulse 2s infinite alternate;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: slideIn 1s forwards;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 2s forwards;
        }

        .project {
            border: 1px solid #fff;
            padding: 20px;
            width: 300px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact {
            margin-top: 50px;
            animation: slideUp 1s forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>个人网页</h1>
    <p>个人简介：在这里写入你的个人简介。</p>

    <h2>项目作品</h2>
    <div class="projects">
        <div class="project">
            <h3>项目名称</h3>
            <p>项目描述：在这里写入项目描述。</p>
        </div>
        <!-- 可以复制上面的项目内容，以添加更多项目 -->
    </div>

    <h2>技能展示</h2>
    <p>在这里列出你的技能或者展示你的技能图标。</p>

    <div class="contact">
        <h2>联系方式</h2>
        <p>邮箱：你的邮箱地址</p>
        <p>电话：你的电话号码</p>
        <!-- 可以添加其他联系方式 -->
    </div>
</body>

</html>
